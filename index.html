<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Service</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <input type="text" id="identifier" placeholder="Gritlab login or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="error-message" id="errorMessage"></div>
            <button onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <div class="main-container hidden" id="mainContainer">
        <div class="row">
            <div>
                <H1>Grit:lab user profile</H1>
            </div>
            <div>
                <button onclick="handleLogout()"> logout </button>
            </div>
        </div>

        <div class="info-section">
            <div class="info-column" id="personalInfo">
                <h2>User info</h2>
            </div>
            <div class="info-column" id="xpAmount">
                <h2>XP Amount</h2>
            </div>
            <div class="info-column" id="audits">
                <h2>Audits</h2>
            </div>
        </div>

        <div class="graphs-section">
            <h2>Statistic Graphs</h2>
            <h3>Audit ratio</h3>
            <svg id="graph1">
                <rect width="100%" height="100%" fill="#e0e0e0" />
                <text x="50%" y="50%" text-anchor="middle" fill="black">Placeholder Graph 1</text>
            </svg>
            <svg id="graph2">
                <rect width="100%" height="100%" fill="#e0e0e0" />
                <text x="50%" y="50%" text-anchor="middle" fill="black">Placeholder Graph 2</text>
            </svg>
        </div>
    </div>

    <footer>
        Created by in Apr, 2025 by <a href="https://www.linkedin.com/in/johndoe">Oleg Balandin</a>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/graphs.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
